<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 등록 페이지</title>
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
	 	<h1 class="m-3">게시글 등록 페이지</h1>
	 	
	 	<form  action="/board/insert.do" method="post" class="row g-3 needs-validation" validate 
	 	enctype="multipart/form-data">
	 		<div class="mb-3 was-validated">
			    <label for="inputId" class="form-label">글쓴이(아이디)</label>
			    <input name="userid" class="form-control" id="inputId" placeholder="" required readonly
			    th:value="${session.loginUsers.userid}">
			 </div>
	 		 <div class="mb-3 was-validated">
			    <label for="inputTitle" class="form-label">타이틀</label>
			    <input name="title" class="form-control" id="inputTitle" placeholder="제목을 입력하세요" required>
			    <div class="invalid-feedback">
			      제목을 입력하세요.
			    </div>
			  </div>
	 		  <div class="mb-3">
			    <label for="inputTitle" class="form-label">이미지</label>
			    
			    <input name="imgFiles" class="form-control mb-1" type="file" >
			    <input name="imgFiles" class="form-control mb-1" type="file" >
			    <input name="imgFiles" class="form-control mb-1" type="file" >
			    <input name="imgFiles" class="form-control mb-1" type="file" >
			    <input name="imgFiles" class="form-control mb-1" type="file" >
			  </div>
		
		
			  <div class="mb-3 was-validated">
			    <label for="inputContents" class="form-label">내용</label>
			    <textarea name="contents" class="form-control" id="inputContents" placeholder="내용을 입력하세요" required></textarea>
			    <div class="invalid-feedback">
			      Please enter a message in the contents.
			    </div>
			  </div>
	
			  <div class="col-12">
			    <button class="btn btn-primary" type="submit">Submit form</button>
			  </div>
		</form>
	 	
	</main>
</body>
</html>
