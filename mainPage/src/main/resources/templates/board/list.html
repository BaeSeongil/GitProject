<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
	<header th:insert="/gAndB"></header>
	<header th:insert="/headerNav"></header>
	<main  class="container">
		<h1 class="m-3 d-flex justify-content-between align-items-center" >
			<span>게시판</span>
		</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></th>
					<th>no</th>
					<th>제목</th>
					<th>글쓴이</th>
					<th>등록일</th>
					<th>조회수</th>
					<th>좋아요</th>
					<th>댓글수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="board : ${boardList}" >
					<tr>
					<td><input type="checkbox" class="form-check-input"  value="" id="flexCheckDefault"></td>
					<td th:text="${board.board_no}"></td>
					<td> 
						<a th:text="${board.title}" th:href="@{/board/detail/{board_no}(board_no=${board.board_no})}" ></a>
					</td>
					<td th:text="${board.users?.userid}"></td>
					<td th:text="${#dates.format(board.post_time,'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${board.views}"></td>
					<td th:text="${board.good}"></td>
					<td th:text="${board.replys_size}"></td>
					</tr>					
				</th:block>
			</tbody>
		</table>
		<th:block th:each="board : ${boardList}" >
		<div class="row mb-3 g-3 align-items-center" 
			th:if="${session.loginUsers != null && session.loginUsers?.userid==board.users.userid}">
			<div class="col-auto">
				<button type="submit" class="btn btn-primary">수정</button>
			</div>
			<div class="col-auto">
				<a class="btn btn-danger">삭제</a>
			</div>
		</div>
		</tbody>
	</main>
</body>
<footer th:insert="/footer"></footer>
</html>
