<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
#footerConfig{
    background: #f0f0f0;
    overflow: hidden;
    word-break: keep-all;
    padding: 40px;
    left: 0;
    bottom: 0;
    width: 100%;
    position: absolute;
}
.footerList{
	display: inline-block;
    float: none;
    text-align: center;
}
.footerList>a{
	text-decoration: none;
	margin-right: 15px;
	color: black;
}
</style>
</head>
<body>
	<header th:insert="/gAndB"></header>
	<header th:insert="/headerNav"></header>
	<main  class="container">
		<form action="/board/update.do" method="post">		
			<h1 class="m-3 d-flex justify-content-between align-items-center" >
				<span>게시판</span>
				<a href="/board/insert.do" class="btn btn-primary">게시글 등록</a>
			</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>no</th>
						<th>제목</th>
						<th>글쓴이</th>
						<th>등록일</th>
						<th>조회수</th>
						<th>좋아요</th>
						<th>댓글수</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="board : ${boardList}" >
						<tr>
							<td th:text="${board.board_no}"></td>
							<td> 
								<a th:text="${board.title}" th:href="@{/board/detail/{boardNo}(boardNo=${board.board_no})}" ></a>
							</td>
							<td th:text="${board.users?.userid}"></td>
							<td th:text="${#dates.format(board.post_time,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${board.views}"></td>
							<td th:text="${board.good}"></td>
							<td th:text="${board.replys_size}"></td>
							<td>
								<div  class="row g-3 align-items-center" 
										th:if="${session.loginUsers != null && session.loginUsers?.userid==board.users.userid}">
									<p class="mb-1">
										<a class="btn btn-outline-danger btn btn-sm"
											th:href="@{/board/delete/{boardNo}/{userId}(boardNo=${board.board_no},userId=${board.users.userid})}">삭제</a>
										<a class="btn btn-sm btn btn-outline-primary" 
											th:href="@{/board/update/{boardNo}(boardNo=${board.board_no})}">수정</a>
										
									</p>
								</div>
							</td>
						</tr>					
					</th:block>
				</tbody>
			</table>
		</form>
	</main>
	<div id="footerConfig">
		<ul style="margin-left:0; padding:0;">
			<li class="footerList">
				<a href="/users/agreement">서비스이용약관</a>
			</li>
			<li class="footerList">
				<a href="/users/privacy">개인정보취급방침</a>
			</li>
			<li class="footerList">
				<a href="/users/emailRejection">이메일무단수집거부</a>
			</li>
		</ul>
		<address>
			<span>
			서울특별시 마포구 양화로 122 LAB7 빌딩 3층, 4층
			<b>|</b>
			회사명 : 에이콘 쇼핑몰
			<b>|</b>
			대표 : 
			<b>|</b>
			</span>
		</address>
		<div class="fInfo">
			<span>
				사업자번호 : 111-11-77777
				<b>|</b>
				개인정보 보호관리자 : 
			</span>
			<span>COPYRIGHTⓒ2022 Acorn. All Right Reserved.</span>
		
		</div>
	</div>
</body>
</html>
