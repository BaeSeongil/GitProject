<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>shop</title>
<link rel="stylesheet" href="/public/css/index.css">
</head>
<body>
	<header th:insert="/gAndB"></header>
	<header th:insert="/headerNav"></header>
	<div id="wrapper">
		<section class="shopping">
			<div class="heading">
				<h1>
					<span>With Acorn Academy</span>
					SHOPPING
				</h1>
				<p>
					의류 쇼핑몰을 방문해 주셔서 감사합니다.
				</p>
				<p>
					최고의 서비스를 제공하도록 노력하겠습니다.
				</p>
			</div>
			<video src="/medias/shopping.mp4" autoplay muted loop></video>
		</section>
		<div class="container">
	        <section class=d-flex id="category">
		        <div class="top">
		        	<div class="content img-cover">
			        	<a th:href="@{/category/cate/{categoryid}(categoryid=1)}">
			        		Top
			        	</a>
			        </div>
		        </div>
		         <div class="outer">
		        	<div class="content img-cover">
		        		<a th:href="@{/category/cate/{categoryid}(categoryid=3)}">
			        		Outer
			        	</a>
			        </div>
		        </div>
		        <div class="pants">
					<div class="content img-cover">
		        		<a th:href="@{/category/cate/{categoryid}(categoryid=2)}">
			        		Pants
			        	</a>
			        </div>
		        </div>
		        <div class="shoes">
					<div class="content img-cover">
			        	<a th:href="@{/category/cate/{categoryid}(categoryid=4)}">
			        		Shoes
			        	</a>
		        	</div>
		        </div>
		        <div class="hat mb-3">
					<div class="content img-cover">
			        	<a th:href="@{/category/cate/{categoryid}(categoryid=5)}">
			        		Hat
			        	</a>
		        	</div>
		        </div>
	        </section>
	    </div>
  	  <footer class="footer" th:insert="/footer"></footer>
    </div>
    
</body>
</html>
