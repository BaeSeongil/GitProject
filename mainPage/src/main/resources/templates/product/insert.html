<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
<link rel="stylesheet" href="/public/css/product/insert.css">
<script type="text/javascript" src="/public/js/product/insert.js" defer="defer"></script>
</head>
<body>
	<header th:insert="/gAndB"></header>
	<header th:insert="/headerNav"></header>
	<div id="wrapper">
		<div class="container">
			<h1 class="m-5" >
				<span>상품등록</span>
			</h1>
			<main id="main">
				<form action="/product/insert.do" name="insertForm" method="post" enctype="multipart/form-data">
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto labelSize">
							<label for ="inputName" class="col-form-label"><span class="width">상품명</span></label>
						</div>
						<div class="col-auto d-flex justify-content-between">
							<input id="inputName" class="form-control" name="productName" 
							onkeyup="noSpace(this);" onchange="noSpace(this);" 
							type="text" required>
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<label for="inputCate" class="col-form-label"><span class="width">카테고리</span></label>
						</div>
						<div class="col-auto">
							<select id="inputCate" class="form-control" name="category.categoryId" 
							aria-describedby="idHelp" required>
								<option value="" selected="selected">=== 선택 ===</option>
								<option value="1">상의</option>
								<option value="2">하의</option>
								<option value="3">아우터</option>
								<option value="4">신발</option>
								<option value="5">모자</option>
							</select>
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<label for ="inputSize" class="col-form-label"><span class="width">사이즈</span></label>
						</div>
						<div class="col-auto">
							<select id="idHelp" class="form-control" style="display: none;">
								<option value="" selected="selected">=== 선택 ===</option>
								<option value="S">S</option>
								<option value="M">M</option>
								<option value="L">L</option>
								<option value="XL">XL</option>
							</select>
							<select id="idHelp2" class="form-control" style="display: none;">
								<option value="" selected="selected">=== 선택 ===</option>
								<option value="230">230</option>
								<option value="235">235</option>
								<option value="240">240</option>
								<option value="245">245</option>
								<option value="250">250</option>
								<option value="255">255</option>
								<option value="260">260</option>
								<option value="265">265</option>
								<option value="270">270</option>
							</select>
							<select id="idHelp3" class="form-control" style="display: none;">
								<option value="" selected="selected">=== 선택 ===</option>
								<option value="54">54</option>
								<option value="55">55</option>
								<option value="56">56</option>
								<option value="57">57</option>
								<option value="58">58</option>
								<option value="59">59</option>
								<option value="60">60</option>
								<option value="61">61</option>
							</select>
						</div>				
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<label for ="inputColor" class="col-form-label"><span class="width">색상</span></label>
						</div>
						<div class="col-auto">
							<select id="inputColor" class="form-control" name="productColor" style="display: none;">
								<option value="" selected="selected">=== 선택 ===</option>
								<option value="White">White</option>
								<option value="Beige">Beige</option>
								<option value="Yellow">Yellow</option>
								<option value="Green">Green</option> 
								<option value="Skyblue">Skyblue</option> 
								<option value="Blue">Blue</option>     
								<option value="Pink">Pink</option>  
								<option value="Black">Black</option>    
								<option value="Brown">Brown</option> 
							</select>
						</div>	
					</div>
					<!-- 상품 이미지 -->
					<div class="mb-3">
						<label for="inputImgs" class="form-label">상품 이미지</label>
						<input name="imgFile" class="form-control mb-1" type="file" >
						<input name="imgFile" class="form-control mb-1" type="file" >
						<input name="imgFile" class="form-control mb-1" type="file" >
						<input name="imgFile" class="form-control mb-1" type="file" >
						<input name="imgFile" class="form-control mb-1" type="file" >
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<label for="inputStock" class="col-form-label"><span class="width">상품재고</span></label>
						</div>
						<div class="col-auto">
							<input type="number" name="productStock" id="inputStock" 
								onkeyup="noSpace(this);" onchange="noSpace(this);" 
								class="form-control" required>
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
					   		<label for="inputPrice" class="col-form-label"><span class="width">가격</span></label>
						</div>
						<div class="col-auto" >
							<input type="number" name="price" id="inputPrice" 
								onkeyup="noSpace(this);" onchange="noSpace(this);" 
								class="form-control" required>
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<label for="inputInfo" class="col-form-label"><span class="width">상품정보</span></label>
						</div>
						<div class="col-auto">
							<textarea name="productInfo" id="inputInfo" class="form-control"></textarea>
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
					   		<label for="inputProductDate" class="col-form-label"><span class="width">등록일</span></label>
						</div>
						<div class="col-auto" >
							<input type="datetime-local" name="productDate" id="inputProductDate" class="form-control">
						</div>
					</div>
					<div class="row mb-3 g-3 align-items-center">
						<div class="col-auto">
							<button type="reset" class="btn btn-light">초기화</button>
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">등록</button>
						</div>
					</div>
				</form>
			</main>
		</div>
		<footer th:insert="/footer"></footer>
	</div>
</body>
<script>
function noSpace(obj) { // 공백사용못하게
    var str = /\s/;  // 공백체크
    if(str.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 첫 글자 공백을 사용할수 없습니다.");
        obj.focus();
        obj.value = obj.value.replace(/^ +/,''); // 공백제거
        return false;
    }
}
</script>
</html>
