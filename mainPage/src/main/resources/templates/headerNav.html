<script th:inline="javascript" defer="defer">
	function noSpaceForm(obj) { // 공백사용못하게
    var str_space = /\s/;  // 공백체크
    if(str_space.exec(obj.value.trim)) { //공백 체크
        //alert("해당 항목에는 공백을 사용할수 없습니다.\n\n공백은 자동적으로 제거 됩니다.");
        obj.focus();
        obj.value = obj.value.replace(/\s| /gi,''); // 공백제거
        return false;
    }
}
</script>

<nav class="navbar navbar-expand-lg bg-light" >

		<div class="d-flex justify-content-end collapse navbar-collapse" >
			<div class="mb-0">
				<form class="d-flex" action="/search/1" id="searchForm" method="get">
				<input class="form-control" type="text" name="keyword" placeholder="Search" onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">

						data-bs-toggle="collapse" style="-bs-btn-padding-y: .3rem;" type="submit">

<th:block th:if="${session.msg!=null}">
	<div class="modal" id="msgModal" tabindex="-1" th:if="${session.msg!=null}">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">System Message</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p th:text="${session.msg}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</th:block>

<script>
const msgModal = new bootstrap.Modal('#msgModal');
if(msgModal ==null){
	msgModal.show();
}else{
	msgModal = null;
}
</script>
