<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!-- head 불러오기 -->
    <head th:replace="mall/header::head-fragment('shop','index')"></head>
    <body >
        <div class="wrapper">
            <!-- Main Header Component -->
            <div th:replace="mall/header::header-fragment"></div>
            <!-- Nav Component -->
            <div th:replace="mall/header::nav-fragment"></div>
            <!-- MENU Component-->
            <div th:replace="mall/header::menu-fragment"></div>
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Component -->
                <div class="content">
                    <!-- Container-fluid -->
                    <div class="container-fluid">
                        <div id="sub_banner">
                            <!-- 히트상품이 있으면 다음을 표시 -->
                            <th:block th:unless="${#lists.isEmpty(hotProduct)}">
                                <th:block th:each="hotProduct : ${hotProduct}">
                                    <div class="hot-image">
                                        <a th:href="@{'/product/detail/'+${hotProduct.productId}}">
                                            <img th:src="@{${hotProduct.productCoverImg}}" th:alt="${hotProduct.productName}">
                                        </a>
                                    </div>
                                </th:block>
                            </th:block>
                            <!-- 없으면 공란으로 표시 -->
                            <th:block th:if="${#lists.isEmpty(hotProduct)}">
                            <div></div>
                            </th:block>
                        </div>
                        <div id="flash">
                            <h2>신상품</h2>
                            <ul>
                                <!-- 신상품이 있으면 다음을 표시 -->
                                <th:block th:unless="${#lists.isEmpty(newProduct)}">
                                    <th:block th:each="newProduct : ${newProduct}">
                                        <li>
                                            <a th:href="@{'/product/detail/'+${newProduct.productId}}">
                                                <img th:src="@{${newProduct.productCoverImg}}" th:alt="${newProduct.productName}">
                                                <p class="name" th:text="${newProduct.productName}">NewBeeMall</p>
                                                <p class="discount" th:text="${newProduct.productIntro}">NewBeeMall</p>
                                                <p class="item_price" th:text="${newProduct.sellingPrice}">NewBeeMall</p>
                                            </a>
                                        </li>
                                    </th:block>
                                </th:block>
                                <!-- 없으면 공란 -->
                                <th:block th:if="${#lists.isEmpty(newProduct)}">
                                    <div></div>
                                </th:block>
                            </ul>
                        </div>
                        <div id="recommend">
                            <h2>추천 상품</h2>
                            <a href="##" class="more">더보기>></a>
                            <ul>
                                <!-- 추천 상품이 있으면 다음을 표시 -->
                                <th:block th:unless="${#lists.isEmpty(recommendProduct)}">
                                    <th:block th:each="recommendProduct : ${recommendProduct}">
                                        <li>
                                            <a th:href="@{'/product/detail/'+${recommendProduct.productId}}">
                                                <div class="info discount" th:text="${recommendProduct.tag}">
                                                    신상
                                                </div>
                                                <img th:src="@{${recommendProduct.productCoverImg}}" th:alt="${recommendProduct.productName}">
                                                <p class="name" th:text="${recommendProduct.productName}">Acorn</p>
                                                <p class="item_price" th:text="${recommendProduct.sellingPrice}">Acorn</p>
                                                <p class="counter">추천상품</p>
                                                <div class="comment">
                                                    <p>신규 가입 이벤트</p>
                                                </div>
                                            </a>
                                        </li>
                                    </th:block>
                                </th:block>
                                <!-- 없으면 공란 -->
                                <th:block th:if="${#lists.isEmpty(recommendProduct)}">
                                    <div></div>
                                </th:block>
                            </ul>
                        </div>            
                    </div>
                </div>
                <!-- /.Content Component -->
            </div>
            <!-- /.Content Wrapper -->
            <!-- footer-fragment -->
            <div th:replace="mall/footer::footer-fragment"></div>
            <!-- /.footer-fragment -->
        </div>
        <!-- js 라이브러리 -->
        <!-- jQuery -->
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <!-- Popper-->
        <script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
        <!-- Bootstrap -->
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
        <!-- Swiper -->
        <script th:src="@{/webjars/swiper/8.3.2/swiper-bundle.min.js}"></script>
        <!-- sweetalert -->
        <script th:src="@{/webjars/sweetalert/2.1.2/dist/sweetalert.min.js}"></script>
        <script th:src="@{/mall/js/index.js}" type="text/javascript"></script>
        <script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
    </body>
</html>
