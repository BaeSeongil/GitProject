<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="mall/header::head-fragment('주문 세부정보','order-detail')"> </head>

<body>
    <div class="wrapper">
        <!-- Main Header Component -->
        <div th:replace="mall/header::header-fragment"></div>
        <!-- Nav Component -->
        <div th:replace="mall/header::nav-fragment"></div>
        <!-- Search Modal -->
        <div th:replace="mall/header::searchmodal"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Component -->
            <div class="content">
                <!-- Container-fluid -->
                <div class="container-fluid">
                    <div class="container py-5">
                        <div class="row">
                            <!-- sidebar -->
                            <div th:replace="mall/sidebar::sidebar-fragment"></div>
                            <!-- /.sidebar-->
                            <!-- 헤더 -->
                            <section class="col-lg-9">
                                <div class="box-hd mb-2">
                                    <div class="float-start">
                                        <h3 class="title">주문 확인</h3>
                                        <p class="subtitle">
                                            주문 번호:
                                            <th:block th:text="${orderDetailVO.orderNo}"></th:block>
                                            <span class="tag tag-subsidy"></span>
                                        </p>
                                    </div>
                                    <div class="actions float-end">
                                        <input type="hidden" id="orderNoValue" th:value="${orderDetailVO.orderNo}" />
                                        <th:block
                                            th:if="${orderDetailVO.orderStatus>0 and orderDetailVO.orderStatus&lt;3}">
                                            <a onclick="cancelOrder()" class="btn btn-small btn-line-gray"
                                                title="주문취소">주문취소</a>
                                        </th:block>
                                        <th:block th:if="${orderDetailVO.orderStatus==0}">
                                            <a onclick="payOrder()" class="btn btn-small btn-primary" title="결제">결제</a>
                                        </th:block>
                                        <th:block th:if="${orderDetailVO.orderStatus==3}">
                                            <a onclick="finishOrder()" class="btn btn-small btn-primary"
                                                title="수령완료">수령완료</a>
                                        </th:block>
                                    </div>
                                </div>
                                <!--/. 헤더 -->
                                <article class="box-bd">
                                    <div class="order-detail-info">
                                        <!-- 배송 진행도 -->
                                        <div class="order-summary">
                                            <div class="order-status" th:text="${orderDetailVO.orderStatusString}">
                                                배송상태
                                            </div>
                                            <div class="order-desc">
                                                <th:block th:if="${orderDetailVO.orderStatus==0}">결제를 완료해주세요</th:block>
                                                <th:block th:if="${orderDetailVO.orderStatus==1}">주문 확인</th:block>
                                                <th:block th:if="${orderDetailVO.orderStatus==2}">포장이 완료되었습니다</th:block>
                                                <th:block th:if="${orderDetailVO.orderStatus==3}">배송이 완료되었습니다</th:block>
                                                <th:block th:if="${orderDetailVO.orderStatus==4}">거래가 성사되었습니다</th:block>
                                                <th:block th:if="${orderDetailVO.orderStatus&lt;0}">주문이 취소되었습니다</th:block>
                                            </div>

                                            <!-- 배송 진행도 -->
                                            <th:block th:if="${orderDetailVO.orderStatus>=0}">
                                                <div class="progress">
                                                    <th:block th:if="${orderDetailVO.orderStatus>=0}">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">주문</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus&lt;1}">
                                                        <div class="progress-bar bg-secondary" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">결제</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus>=1}">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">결제</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus&lt;2}">
                                                        <div class="progress-bar bg-secondary" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">포장</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus>=2}">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">포장</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus&lt;3}">
                                                        <div class="progress-bar bg-secondary" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">배송</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus>=3}">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">배송</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus&lt;4}">
                                                        <div class="progress-bar bg-secondary" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">거래 성공</div>
                                                    </th:block>
                                                    <th:block th:if="${orderDetailVO.orderStatus>=4}">
                                                        <div class="progress-bar bg-success" role="progressbar"
                                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0"
                                                            aria-valuemax="100">거래 성공</div>
                                                    </th:block>
                                                </div>
                                            </th:block>
                                        </div>

                                        <!-- 상품 리스트 -->
                                        <table class="table order-items-table">
                                            <tbody>
                                                <tr>
                                                    <th scope="col"></th>
                                                    <th scope="col">상품명</th>
                                                    <th scope="col">합계</th>
                                                    <th scope="col"></th>
                                                    <th scope="col"></th>
                                                </tr>
                                                <th:block th:each="item : ${orderDetailVO.OrderItemVOS}">
                                                    <tr>
                                                        <td class="col col-thumb">
                                                            <div class="figure figure-thumb">
                                                                <a target="_blank"
                                                                    th:href="@{'/mall/product/detail/'+${item.productId}}">
                                                                    <img id="coverImg"
                                                                        th:src="@{${item.productCoverImg}}"
                                                                        th:alt="${item.productName}">
                                                                </a>
                                                            </div>
                                                        </td>
                                                        <td class="col col-name">
                                                            <p class="name">
                                                                <a target="_blank"
                                                                    th:href="@{'/mall/product/detail/'+${item.productId}}"
                                                                    th:text="${item.productName}">상품명</a>
                                                            </p>
                                                        </td>
                                                        <td class="col col-price">
                                                            <p class="price"
                                                                th:text="${item.sellingPrice+'₩ x '+item.productCount}">
                                                                합계</p>
                                                        </td>
                                                        <td class="col col-actions" colspan="2"></td>
                                                    </tr>
                                                </th:block>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!-- 배송지 -->
                                    <div id="editAddr" class="order-detail-info">
                                        <h3>배송 정보</h3>
                                        <table class=" info-table">
                                            <tbody>
                                                <tr class="visually-hidden">
                                                    <th>주문자: </th>
                                                    <td id="userId" class="user_address_label"
                                                        th:text="${session.AcornUser.userId}">
                                                        주문자</td>
                                                </tr>
                                                <tr>
                                                    <th>배송지: </th>
                                                    <td id="userAddress" class="user_address_label"
                                                        th:text="${session.AcornUser.address==null?'배송지 없음':session.AcornUser.address}">
                                                        배송지</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="actions">
                                        </div>
                                    </div>

                                    <!-- 결제방법 -->
                                    <div id="editTime" class="order-detail-info">
                                        <h3>결제 방법</h3>
                                        <table class="info-table">
                                            <tbody>
                                                <tr>
                                                    <th>결제 방법: </th>
                                                    <td th:text="${orderDetailVO.payTypeString==null?'온라인 결제':orderDetailVO.payTypeString}">온라인 결제</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="actions">
                                        </div>
                                    </div>

                                    <!-- 총 상품가격 -->
                                    <div class="order-detail-total">
                                        <table class="total-table">
                                            <tbody>
                                                <tr>
                                                    <th>배송비: </th>
                                                    <td><span class="num">0</span> ₩</td>
                                                </tr>
                                                <tr>
                                                    <th class="total">총 상품 가격: </th>
                                                    <td class="total">
                                                        <span class="num" th:text="${orderDetailVO.totalPrice+' ₩'}"></span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </article>
                            </section>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="mall/footer::footer-fragment"></div>
        </div>
        <!-- js 라이브러리 -->
        <!-- jQuery -->
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <!-- Popper-->
        <script th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
        <!-- Bootstrap -->
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
        <!-- Fontawesome -->
        <script th:src="@{/webjars/font-awesome/6.1.2/js/fontawesome.min.js}"></script>
        <!-- Swiper -->
        <script th:src="@{/webjars/swiper/8.3.2/swiper-bundle.min.js}"></script>
        <!-- sweetalert -->
        <script th:src="@{/webjars/sweetalert2/11.4.24/dist/sweetalert2.min.js}"></script>
        <script th:src="@{/mall/js/order-detail.js}"></script>
        <script th:src="@{/mall/js/header-search.js}"></script>
    </body>
</html>
