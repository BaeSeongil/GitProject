<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>공지사항 게시글</title>
<style>
#footerConfig{
    background: #f0f0f0;
    overflow: hidden;
    word-break: keep-all;
    padding: 40px;
    left: 0;
    bottom: 0;
    width: 100%;
    position: absolute;
}
.footerList{
	display: inline-block;
    float: none;
    text-align: center;
}
.footerList>a{
	text-decoration: none;
	margin-right: 15px;
	color: black;
}
</style>
</head>
<body>
	<header th:insert="/gAndB"></header>
	<header th:insert="/headerNav"></header>
<!-- 	<p th:text="${noticeList}"></p> -->
	<div class="container">
		<div class = "d-flex justify-content-between mt-5 align-items-center">
			<h1>공지사항</h1>
			<a href="/notice/insert.do" class="btn btn-primary">공지사항 등록</a>
		</div>
	</div>
	<div class="container mt-5">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>no</th>
					<th>글쓴이 아이디</th>
					<th>타이틀</th>
					<th>등록일</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="notice : ${noticeList}" >
					<tr th:onclick="location.href='/notice/detail/[[${notice.notice_no}]]'">
						<td th:text="${notice.notice_no}"></td>
						<td th:text="${notice.users?.userid}"></td>
						<td th:text="${notice.title}"></td>
						<td th:text="${#dates.format(notice.post_time,'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${notice.views}"></td>
					</tr>				
				</th:block>
			</tbody>
		</table>
	</div>
	<div id="footerConfig">
		<ul style="margin-left:0; padding:0;">
			<li class="footerList">
				<a href="/users/agreement">서비스이용약관</a>
			</li>
			<li class="footerList">
				<a href="/users/privacy">개인정보취급방침</a>
			</li>
			<li class="footerList">
				<a href="/users/emailRejection">이메일무단수집거부</a>
			</li>
		</ul>
		<address>
			<span>
			서울특별시 마포구 양화로 122 LAB7 빌딩 3층, 4층
			<b>|</b>
			회사명 : 에이콘 쇼핑몰
			<b>|</b>
			대표 : 
			<b>|</b>
			</span>
		</address>
		<div class="fInfo">
			<span>
				사업자번호 : 111-11-77777
				<b>|</b>
				개인정보 보호관리자 : 
			</span>
			<span>COPYRIGHTⓒ2022 Acorn. All Right Reserved.</span>
		
		</div>
	</div>
</body>

</html>
