spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/PROJECT
spring.datasource.username=project_user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=mybatis_mapper/*Mapper.xml
mybatis.type-aliases-package=com.project.mainPage.dto

#spring cos.jar가 포함되어 있고 spring이 처음 저장된 위치와 크기를 처리해준다.
spring.servlet.multipart.location=src/main/resources/static/public/img
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB